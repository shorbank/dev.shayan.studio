name: Build and deploy
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build ‚õè
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build
      - name: Upload production artifact
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist

  deploy:
    name: Deploy üöÄ
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (sparse)
        uses: actions/checkout@v3
        with:
          sparse-checkout: "dist"
          sparse-checkout-cone-mode: false  # Deaktiviert rekursives Checkout
          fetch-depth: 1  # Holt nur das letzte Commit
      
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist
      
      - name: Sync only dist folder to hosting
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          local-dir: dist/
          dangerous-clean-slate: true  # Entfernt alte Dateien
